<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="\static\quiz.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">QUIZ MODE</h1>
        <form action="/quiz" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload PDF File </label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" value="10">
            </div>
            <button type="submit" class="btn btn-primary">Generate MCQs</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
