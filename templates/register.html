<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="\static\register.css">
 
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="register-form">
                <h2>Register Form</h2>
                <form action="/register" method="POST">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
                    </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="college_name">College Name:</label>
                            <input type="text" class="form-control" id="college_name" placeholder="Enter college name" name="college_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="college_email">College Email ID:</label>
                            <input type="email" class="form-control" id="college_email" placeholder="Enter college email" name="college_email" required>
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="personal_email">Personal Email ID:</label>
                            <input type="email" class="form-control" id="personal_email" placeholder="Enter personal email" name="personal_email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="department">Department Name:</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter department" name="department" required>
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="roll_number">Roll Number:</label>
                            <input type="text" class="form-control" id="roll_number" placeholder="Enter roll number" name="roll_number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="semester">Semester:</label>
                            <input type="text" class="form-control" id="semester" placeholder="Enter semester" name="semester" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="year">Year:</label>
                            <input type="text" class="form-control" id="year" placeholder="Enter year" name="year" required>
                        </div>
                  </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a href="/login" class="btn btn-link">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
